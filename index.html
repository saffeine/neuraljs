<html>
    <head>
        <title>NeuralJS</title>
        <script src='./src/brain.js'></script>
        <script src='./src/network.js'></script>
    </head>

    <style>
        canvas {
            width: 800px;
            height: 600px;

            margin: 4px 0px;
            border: 1px solid #000;
            border-radius: 2px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>

    <script>
        function initEnvironment(){
            network = (new Network(7, 4));
            brain = (new Brain(network));

            return;
        }

        function refreshCanvas(){
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            let width = parseInt(canvas.width);
            let height = parseInt(canvas.height);

            context.fillStyle = '#111';
            context.fillRect(0, 0, width, height);

            return;
        }
    </script>

    <body>
        <canvas id='canvas'></canvas>
        <br>
        <button onclick='refreshCanvas();'>refresh</button>
        <button onclick='mutate();'>mutate</button>
        <button onclick='calculate();'>calculate</button>
        <script>
            initEnvironment();
            refreshCanvas();
        </script>
    </body>
</html>
